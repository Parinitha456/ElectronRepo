apiVersion: v1
kind: Secret
metadata:
  name: docker-registry1
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: eyJhdXRocyI6IHsiYWxiZXJ0c29uc3Rlc3RhY3IuYXp1cmVjci5pbyI6IHsidXNlcm5hbWUiOiAiQWxiZXJ0c29uc1Rlc3RBQ1IiLCAicGFzc3dvcmQiOiAiV05rdTdQTHhtZThtMWlNV2huYXVIaWhRdFZZRzVxK01OOXJpTXlLVU1PK0FDUkJwNjVvbCJ9fX0=
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    db : db
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      db: db
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        db: db
    spec:
      imagePullSecrets:
        - name: docker-registry1
      containers:
        - image: albertsonstestacr.azurecr.io/db:latest
          name: db
          ports:
            - containerPort: 3306
          resources: {}
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  labels:
   db: db
  name: db
spec:
  ports:
    - name: "mysql-port"
      port: 3306
      targetPort: 3306
  selector:
   db: db
